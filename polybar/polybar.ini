[colors]

background = ${xrdb:background:#0c1216}
foreground = ${xrdb:foreground:#96b09a}
color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
enable-ipc=true
font-0 = FontAwesome:size=12;1
font-1 = misc fixed:pixelsize=12;1
background = ${colors.background}
foreground = ${colors.foreground}

; formatting
height = 30
width = 80%
offset-x = 10%
offset-y = 10
radius = 10
padding = 0

; stalonetray
tray-padding = 3
tray-background = ${color.background}
tray-detached = false
tray-maxsize = 6
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

[module/date]
type = internal/date
internal = 5
time =  %l:%M %p 
label = %time%

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

